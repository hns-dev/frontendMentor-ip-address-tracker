<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <main>

    <div class="top-part">
      <div class="container">
        <h1>IP Address Tracker</h1>
        
        <form>
          <div class="form-control">
            <input type="text" placeholder="Search for any IP address or domain" id="search-input">
            <button class="btn search-btn" id="submit-btn"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </form>
        
        <div class="search-infos">
          <div class="info">
            <h2 class="info-heading">IP Address</h2>
            <span class="info-content" id="ip-address"></span>
          </div>
          
          <div class="info">
            <h2 class="info-heading">Location</h2>
            <span class="info-content" id="location"></span>
          </div>
          
          <div class="info">
            <h2 class="info-heading">Timezone</h2>
            <span class="info-content" id="timezone"></span> <!-- add offset value dynamically using the API -->
          </div>
          
          <div class="info">
            <h2 class="info-heading">ISP</h2>
            <span class="info-content" id="ISP"></span>
          </div>
        </div>
      </div>
    </div>



    <div id='map'></div>
    
  </main>
  
  <script src="JS/main.js"></script>
</body>
</html>
